<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="/landingPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Design<span>AGENCY</span></h3>
        <div>
          <ul>
            <li>
              <label for="services">Services</label>
              <select name="services" id="services">
                Services
              </select>

              <option value="services"></option>
            </li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
            <li><button class="loginButton">Login</button></li>
            <li><button class="regButton">Register</button></li>
          </ul>
        </div>
      </div>
      <!----------------------------- Hero section ----------------------->
      <div class="hero">
        <div class="hero-text">
          <h3>Increase Your Customers Loyalty and Satisfaction</h3>
          <p>
            We help business like yours earn more customers, standout from
            compititors make more money
          </p>
          <button type="submit" class="heroButton">Get Started</button>
        </div>
        <div class="heroImage">
          <img src="./Group 38.png" alt="" class="heroImage" />
        </div>
      </div>
    </div>
    <!------------------------------ Footer --------------------->
    <div class="footer">
      <div class="footerImages">
        <img src="./logos_google.png" alt="" />
        <img src="./Trello-logo-blue 1.png" alt="" />
        <img src="./logos_monday.png" alt="" />
        <img src="./Notion.png" alt="" />
        <img src="./Slack.png" alt="" />
      </div>
    </div>
  </body>
</html>
